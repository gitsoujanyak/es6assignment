<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class Employee {
            constructor(name, empid, permission, storenum) {
                this.name = name;
                this.empid = empid;
                this.permission = permission;
                this.storenum = storenum;
            }
        }
    

        class Manager extends Employee {
            constructor(name, empid, permissions, storenum, emplist, changeperm) {
                super(name, empid, permissions, storenum);
                this.list = emplist;
                this.permchange = changeperm;
            }



        }


    </script>
</body>

</html>
